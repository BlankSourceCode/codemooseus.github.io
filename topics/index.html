---
layout: page
title: Tags
---

<h3 class="title with-icon"><span class="glyphicon glyphicon-th cat-title"></span>All Topics</h3>
<ul class="timeline">
  <li class="timeline-inverted">
    <div class="timeline-badge info icon">
        <span class="glyphicon glyphicon-th-list"></span>
    </div>
    <div class="timeline-panel grid-block">
        <div class="timeline-heading">
        </div>
        <div class="timeline-body">
          {% for tag in site.tags %}
          <a href="#{{ tag[0] | slugify }}" class="tag">
            <i class="fa fa-tag"></i>
            {{ tag[0] }}
          </a>
          {% endfor %}
        </div>
    </div>
  </li>
  
  {% for tag in site.tags %}
  <li class="timeline-inverted" id="{{ tag[0] | slugify }}">
      <div class="timeline-badge info tagicon">
          <span class="glyphicon glyphicon-tag"></span>
      </div>
      <div class="timeline-panel grid-block">
          <div class="timeline-heading">
              <h4 class="timeline-title">{{ tag[0] }}</h4>
          </div>
          <div class="timeline-body">
            <ul class="post-list">
            {% for post in tag[1] %}
              <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                <li>
                  {{ post.title }} - 
                <small class="post-date">{{ post.date | date_to_string }}</small>
                </li>
              </a>
            {% endfor %}
            </ul>
          </div>
      </div>
  </li>
  {% endfor %}
</ul>
