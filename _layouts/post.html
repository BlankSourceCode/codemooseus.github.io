---
layout: page
---
<div class="post">

    <h3 class="title with-icon"><span class="glyphicon glyphicon-pencil cat-title"></span>Article</h3>
    <ul class="timeline">
      <li class="timeline-inverted">
          <div class="timeline-badge info date">
              <span>{{ page.date | date: "%d" }}</span>
              <span>{{ page.date | date: "%^b" }}</span>
          </div>
          <div class="timeline-panel grid-block">
              <div class="timeline-heading">
                  <h4 class="timeline-title">{{ page.title }}</h4>
                  <p>
                    <small class="text-muted">
                        <i class="fa fa-calendar"></i> {{ page.date | date_to_string }} |
                        {% for tag in page.tags %}
                            <a class="tag" href="/topics#{{ tag }}">
                                <i class="fa fa-tag"></i>  
                                {{ tag }}
                            </a>
                        {% endfor %}
                    </small>
                  </p>
              </div>
              <div class="timeline-body">
                  {% if content %}
                      {{ content }}
                  {% endif %}
              </div>
          </div>
      </li>
    </ul>

</div>
